<div class="row">
    <div class="col-lg-12">
        <h3 style="border-top: 1px solid; border-bottom: 1px solid; padding: 6px 0px; text-transform: uppercase;">What to read next
            <div class="btn-group pull-right" style="margin-top: -2px;">
                <button class="btn btn-sm btn-default"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-sm btn-default"><i class="glyphicon glyphicon-chevron-right"></i></button>
            </div>
        </h3>
        <div class="row">
            {% for article in random_articles %}
            <div class="col-md-3">
                <a href="{% url 'article-detail' article.id %}">
                    <div class="thumbnail">
                        <img src="{{article.hero_image.url}}" style="height: 200px;">
                        <div class="caption">
                            <h4>{{article}}</h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
